
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bandeiras</title>
  <style>
    .bandeira {
      width: 1400px;
      height: 1000px;
      border: 1px solid black;
      margin: 10px;
      display: inline-block;
    }

    .japao {
      background: white;
      position: relative;
    }
    .japao::before {
      content: "";
      position: absolute;
      top: 150px;
      left: 360px;
      width: 700px;
      height: 650px;
      background: red;
      border-radius: 50%;
    }
    
    .italia {
      background: linear-gradient(to right, green 33%, white 33% 66%, red 66%);
    }
    
    .franca {
      background: linear-gradient(to right, blue 33%, white 33% 66%, red 66%);
    }
  </style>
</head>
<body>
  <div class="bandeira japao"></div>
  <div class="bandeira italia"></div>
  <div class="bandeira franca"></div>
</body>
</html>
